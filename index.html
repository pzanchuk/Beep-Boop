<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Beep Boop</h1>
        <p>This is a simple program that will replace a number according to specifications on this <a href="https://pzanchuk.github.io/Beep-Boop/">page</a>.
        </p>
      </div>

      <form id="form">
        <div class="form-group">
          <label for="number">Please enter a number:</label>
          <br>
          <input id="number" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <br>
          <input id="name" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success">Click me!</button>
      </form>
      <br>

      <div id="result">

      </div>
    </div>
  </body>
</html>
